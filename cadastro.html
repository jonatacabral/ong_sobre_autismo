    <main>
       
    <section>
        <form>
            <fieldset>
            <legend>Cadastro</legend>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome"><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br>
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" pattern="\([0-9]{2}\)-[0-9]{5}-[0-9]{4}" placeholder="(00) 00000-0000" title="Formato: (00) 00000-0000"><br>
            <label for="nascimento">Data de nascimento:</label>
            <input type="date" id="nascimento" name="nascimento"><br>
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" min="18" max="120"><br>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}-[0-9]{2}" placeholder="000.000.000-00" title="Formato: 000.000.000-00"><br>
            <label for="cep">Cep:</label>
            <input type="text" id="cep" name="cep" pattern="[0-9]{5}-[0-9]{3}" placeholder="00000-000" title="Formato: 00000-000"><br>
            <label for="endereco">Endereço: </label>
            <input type="text" id="endereco" name="endereco" required><br>
            <label for="cidade">Cidade: </label>
            <input type="text" id="cidade" name="cidade" required>
            <label for="estado">Estado: </label>
            <select id="estado" name="estado" required>
                <option value="">Selecione</option>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santos</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MG">Minas Gerais</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MT">Mato Grosso</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="PR">Paraná</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="SC">Santa Catarina</option>
                <option value="SE">Sergipe</option>
                <option value="SP">São Paulo</option>
                <option value="TO">Tocantis</option>
            </select><br>
            <label for="comentarios">Comentários:</label><br>
            <textarea id="comentarios" name="comentarios" rows="4" cols="50" placeholder="Digite seus comentários"></textarea>
            </fieldset>
            <button type="submit" >Enviar</button>
        </form>
    </section>
